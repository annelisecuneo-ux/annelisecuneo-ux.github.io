<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annelise Cuneo | Engineering Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #0492C2;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      text-align: center;
      margin-top: 2vh;
      padding: 0 1rem;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 0.4rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 0.8rem;
    }

    h3 {
      font-size: 1.4rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 1.5rem;
    }

    a.download-btn {
      background-color: #0492C2;
      color: white;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-bottom: 2rem;
    }

    a.download-btn:hover {
      background-color: #00497f;
    }

    /* Embedded PDF */
    .pdf-viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 600px) {
      .pdf-viewer {
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <header></header>

  <main>
    <h1>Annelise Cuneo</h1>
    <h2>BS Mechanical Engineering</h2>
    <h3>Engineering Portfolio</h3>

    <a href="portfolio.pdf" class="download-btn" download>Download Portfolio</a>

    <!-- Embedded PDF -->
    <iframe src="portfolio.pdf" class="pdf-viewer"></iframe>
  </main>

  <footer>Â© 2025 Annelise Cuneo</footer>
</body>
</html>
